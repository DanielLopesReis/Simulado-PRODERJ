name: Gerar Banco de Questoes

on:
  workflow_dispatch:

jobs:
  gerar:
    runs-on: ubuntu-latest

    steps:
      - name: Baixar repositório
        uses: actions/checkout@v4

      - name: Instalar Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Instalar OpenAI SDK
        run: npm install openai

      - name: Rodar script
        env:
          OPENAI_KEY: ${{ secrets.OPENAI_KEY }}
        run: node gerarQuestoes.js

      - name: Commitar questoes.json
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add questoes.json
          git commit -m "Banco de questões atualizado" || echo "Nada para commitar"
          git push
