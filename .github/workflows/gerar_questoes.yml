name: Gerar Banco de Questoes

on:
  workflow_dispatch:

jobs:
  gerar:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Instalar dependencias
        run: npm install node-fetch

      - name: Gerar Questoes
        env:
          OPENAI_KEY: ${{ secrets.OPENAI_KEY }}
        run: node gerarQuestoes.js

      - name: Commit questoes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add questoes.json
          git commit -m "Banco de questoes atualizado" || echo "Sem mudan√ßas"
          git push
